<h3>forecast for {{city}}</h3>
<div ng-repeat="w in weatherResult.list">
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-default">
				<div class="panel1-heading">
					<h3 class="panel-title">{{convertToDate(w.dt) | date: 'MMM d, y'}}</h3>
				</div>
				<div class="panel-body">
					daytime temperature: {{ convertToFarenheit(w.temp.day) }}
				</div>
			</div>
		</div>
	</div>
</div>
